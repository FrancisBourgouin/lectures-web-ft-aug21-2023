<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
      }
      body {
        font-family: "Roboto";
      }
      div.profile {
        border-radius: 50%;
        width: 300px;
        height: 300px;
        background-size: cover;
      }

      article {
        padding: 2em;
        background: #b0b;
        width: 100%;

        display: flex;
        flex-direction: column;
        align-items: center;
      }
      article:not(:last-of-type) {
        margin-bottom: 1em;
      }

      article p {
        font-size: 30px;
        font-weight: 900;
      }

      @media screen and (min-width: 1024px) {
        div.profile {
          width: 300px;
          height: 300px;
        }
        article {
          width: 40%;
        }
        section {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-evenly;
        }
      }

      @media screen and (min-width: 1440px) {
        div.profile {
          width: 300px;
          height: 300px;
        }
        article {
          width: 27%;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <article>
        <div style="background-image: url(/images/1.png)" class="profile"></div>
        <p>Some username</p>
        <p>5 posts published</p>
      </article>
      <article>
        <div style="background-image: url(/images/2.png)" class="profile"></div>
        <p>Some username</p>
        <p>2 posts published</p>
      </article>
      <article>
        <div style="background-image: url(/images/3.png)" class="profile"></div>
        <p>Some username</p>
        <p>4 posts published</p>
      </article>
      <article>
        <div style="background-image: url(/images/4.png)" class="profile"></div>
        <p>Some username</p>
        <p>1 posts published</p>
      </article>
      <article>
        <div style="background-image: url(/images/6.png)" class="profile"></div>
        <p>Some username</p>
        <p>1 posts published</p>
      </article>
      <article>
        <div style="background-image: url(/images/7.png)" class="profile"></div>
        <p>Some username</p>
        <p>1 posts published</p>
      </article>
    </section>
  </body>
</html>
